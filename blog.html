            left: 0;
            right: 0;
            bottom: 0;

            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

    <script>
        // Your original dark mode script
if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    document.getElementById('darkModeToggle').checked = true;
}

document.getElementById("darkModeToggle").addEventListener("change", function () {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
});

document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', function () {
        nav.classList.toggle('active');
    });

    document.addEventListener('click', function (event) {
        if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
            nav.classList.remove('active');
        }
    });
});

    document.addEventListener("DOMContentLoaded", function () {
    const languageButton = document.getElementById("toggleLanguage");
    let currentLanguage = localStorage.getItem("language") || "pt"; // Default to PT

    function updateLanguage(lang) {
        document.querySelectorAll("[data-en]").forEach(element => {
            element.textContent = element.getAttribute(`data-${lang}`);
        });

        if (lang === "pt") {
            languageButton.innerHTML = `<span>ðŸ‡µðŸ‡¹</span> PT`;
            languageButton.classList.remove("english");
            languageButton.classList.add("portuguese");
        } else {
            languageButton.innerHTML = `<span>ðŸ‡ºðŸ‡¸</span> EN`;
            languageButton.classList.remove("portuguese");
            languageButton.classList.add("english");
        }

        localStorage.setItem("language", lang);
        loadPosts(lang); // Load posts according to language
    }

    function loadPosts(lang) {
        const file = lang === "pt" ? "posts-pt.json" : "posts-en.json";

        fetch(file)
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById("posts-container");
                container.innerHTML = ""; // Clear previous posts

                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");

                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <img src="${post.image}" alt="${post.title}" style="width:100%; border-radius:10px; margin-bottom:10px;">
                        <p>${post.content}</p>
                        <a href="${post.link}">${lang === "pt" ? "Leia mais" : "Read more"}</a>
                    `;

                    container.appendChild(postElement);
                });
            })
            .catch(error => {
                console.error("Error loading posts:", error);
                document.getElementById("posts-container").innerHTML = 
                    `<p>${lang === "pt" ? "NÃ£o foi possÃ­vel carregar os posts." : "Could not load posts."}</p>`;
            });
    }

    // Initialize language
    updateLanguage(currentLanguage);

    // Language toggle button event listener
    languageButton.addEventListener("click", function () {
        currentLanguage = currentLanguage === "pt" ? "en" : "pt";
        updateLanguage(currentLanguage);
    });

    // Add smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
});
